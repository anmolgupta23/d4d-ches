<head>
  <title>d4d-solutions</title>
    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
    <!-- put a header bar here! -->
    
    <!-- tab contents here -->
    
    
    <!-- test for the past -->
  <h1>Survey questions!!!!</h1>
    
    {{> loginButtons}}
  
  <form class="new-question">
  	<input type="text" name="text" placeholder="Survey question" class="form-control" />
  	<button type="submit" class="btn btn-default">Add</button>
  </form>
  
  <ul>
  	{{#each questions}}
  		{{> question}}     
  	{{/each}}
  </ul>
</body>

<template name="question">
	<li>
		<span>{{text}}</span>
  	</li>
</template>
